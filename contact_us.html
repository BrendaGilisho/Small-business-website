    <div class="navbar">
        <img src="images/logo.jpg" class="logo" style="border-radius: 20px 20px 20px 20px;">

    <div class="container_c">
        
        <div>
            <form class="form"> 
                <br>
                <p style="font-weight: bolder; font-style: oblique; color: whitesmoke;">We will get back to you within 24hrs.</p>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <br>

                <br>
                <label for="tel_number">Phone number:</label><br>
                <input type="tel" id="tel_number" name="tel_number"><br>
                <br>
                <label for="message">Message:</label><br>
                <textarea rows="5" cols="50" name="message" id="message"></textarea><br>
                <br>
                <input type="submit" value="CONTACT US"><br>
            </form>
        </div>
    </div>
